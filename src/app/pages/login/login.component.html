<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <form class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="email" matInput placeholder="Email" name="email">
                </mat-form-field>

                <mat-form-field class="example-full-width">

                    <input [(ngModel)]="password" matInput placeholder="Password" name="password">
                </mat-form-field>
            </mat-card-content>

            <button (click)="login()"  mat-stroked-button color="accent" class="btn-block">Log in</button>
            <br>
            <br>
            <span  *ngIf="mostrareMessaggio()">
        <h2 class="alignCenter" style="color: red">{{messaggio}}</h2>
      </span>
            <label class="alignCenter">Non hai un account?</label>
            <button mat-stroked-button style="color: mediumblue"  class="btn-block" [routerLink]="'/registrazione'" routerLinkActive="active">Registrati</button>
        </form>
    </mat-card>

</div>
