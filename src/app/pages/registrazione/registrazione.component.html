<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form class="example-form">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="email" matInput placeholder="Email" name="email">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="password" matInput placeholder="Password" name="password">
                </mat-form-field>


            </mat-card-content>

            <button (click)="firebase.signUp(email,password)" mat-stroked-button color="dark" class="btn-block">Register</button>

        </form>
    </mat-card>
</div>
